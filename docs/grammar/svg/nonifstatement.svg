<svg class="railroad" viewBox="0 0 635 240" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style type="text/css">

svg.railroad {
  background-color: rgba(238, 238, 238, .91);
  background-size: 15px 15px;
  background-image: linear-gradient(to right, rgba(25, 25, 225, .65) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(25, 25, 225, .65) 1px, transparent 1px);
}

svg.railroad path {
  stroke-width: 3px;
  stroke: black;
  fill: transparent;
}

svg.railroad .debug {
  stroke-width: 1px;
  stroke: red;
}

svg.railroad text {
  font: 14px monospace;
  text-anchor: middle;
}

svg.railroad .nonterminal text {
  font-weight: bold;
}

svg.railroad text.comment {
  font: italic 12px monospace;
}

svg.railroad rect {
  stroke-width: 3px;
  stroke: black;
  fill:rgba(0, 0, 90, 0%);
}

svg.railroad .terminal rect {
  fill: aquamarine;  
}

svg.railroad .nonterminal rect {
  fill: orange;  
}

svg.railroad g.labeledbox &gt; rect {
  border-radius: 25px;
  border: 2px solid #73AD21;
  stroke-width: 1.5px;
  stroke: grey;
  stroke-dasharray: 5px;
  fill:rgba(150, 150, 150, 25%);
}

</style>
